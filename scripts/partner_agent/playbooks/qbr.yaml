name: Quarterly Business Review
description: Conduct a structured QBR to assess performance and plan ahead
tags: [qbr, review, planning, ongoing]

prerequisites:
  - Active partnership (at least one quarter of activity)
  - Performance data available
  - Executive sponsors confirmed

steps:
  - name: Gather Metrics
    template: III_Partner_Enablement_Templates/06_Partner_Success_Metrics.md
    prompt: |
      Compile performance metrics for the QBR.
      Gather revenue, pipeline, certification status, and engagement data.
      Identify trends and notable achievements or concerns.

  - name: ICP & Pipeline Review
    template: II_Partner_Recruitment_Templates/10_ICP_Alignment_Tracker.md
    prompt: |
      Review the current state of account alignment and pipeline.
      Update the shared account list and opportunity status.
      Identify new target accounts for the next quarter.

  - name: Prepare QBR Document
    template: III_Partner_Enablement_Templates/07_Partner_QBR_Template.md
    prompt: |
      Prepare the full QBR document with all sections.
      Fill in the health scorecard, performance data, and talking points.
      Draft next quarter goals and action items.

  - name: Strategic Alignment Check
    template: I_Partner_Strategy_Templates/05_Partner_Strategy_Plan.md
    prompt: |
      Review strategic alignment for the partnership.
      Are we still on track with original goals?
      What adjustments are needed for next quarter?

success_criteria:
  - QBR meeting completed
  - Action items assigned with owners and dates
  - Next QBR scheduled

recurring: quarterly
