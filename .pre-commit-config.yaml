# Pre-commit hooks for PartnerOS
# Install: pip install pre-commit && pre-commit install

repos:
  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120']

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags for Starlight
      - id: check-json
      - id: check-toml

  # Remove trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black']

  # Markdown linting
  - repo: local
    hooks:
      - id: markdown-lint
        name: Markdown Lint
        entry: python3 scripts/lint_markdown.py
        language: system
        types: [markdown]
        pass_filenames: false
        always_run: true

  # Run tests before commit
  - repo: local
    hooks:
      - id: run-tests
        name: Run Tests
        entry: python3 -m pytest tests/ -v
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

# Files to skip
exclude: |
  (?x)^(
    site/|
    .venv/|
    partner_blueprint/|
    .git/|
    partneros-docs/dist/|
    partneros-docs/node_modules/
  )
