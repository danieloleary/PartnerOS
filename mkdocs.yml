site_name: PartnerOS
site_description: The complete playbook for building and scaling strategic partnerships
site_url: https://danieloleary.github.io/PartnerOS
repo_url: https://github.com/danieloleary/PartnerOS
repo_name: danieloleary/PartnerOS

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg

  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()\"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/danieloleary/PartnerOS
  generator: false
  # Analytics disabled (remove placeholder or configure real property)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Partner Lifecycle: getting-started/lifecycle.md
    - How to Use Templates: getting-started/how-to-use.md
  - Strategy:
    - strategy/index.md
    - Partner Business Case: strategy/01-partner-business-case.md
    - Ideal Partner Profile: strategy/02-ideal-partner-profile.md
    - 3C/4C Evaluation: strategy/03-evaluation-framework.md
    - Competitive Differentiation: strategy/04-competitive-differentiation.md
    - Partner Strategy Plan: strategy/05-strategy-plan.md
    - Program Architecture: strategy/06-program-architecture.md
    - Internal Alignment: strategy/07-internal-alignment.md
    - Partner Exit Checklist: strategy/08-exit-checklist.md
  - Recruitment:
    - recruitment/index.md
    - Email Sequences: recruitment/01-email-sequence.md
    - Outreach Engagement: recruitment/02-outreach-engagement.md
    - Qualification Framework: recruitment/03-qualification-framework.md
    - Discovery Call Script: recruitment/04-discovery-call.md
    - Partner Pitch Deck: recruitment/05-pitch-deck.md
    - Partnership One-Pager: recruitment/06-one-pager.md
    - Proposal Template: recruitment/07-proposal.md
    - Agreement Template: recruitment/08-agreement.md
    - Onboarding Checklist: recruitment/09-onboarding.md
    - ICP Alignment Tracker: recruitment/10-icp-tracker.md
  - Enablement:
    - enablement/index.md
    - Enablement Roadmap: enablement/01-roadmap.md
    - Training Deck: enablement/02-training-deck.md
    - Certification Program: enablement/03-certification.md
    - Co-Marketing Playbook: enablement/04-co-marketing.md
    - Technical Integration: enablement/05-technical-integration.md
    - Success Metrics: enablement/06-success-metrics.md
    - QBR Template: enablement/07-qbr-template.md
  - Partner Agent:
    - agent/index.md
    - Setup: agent/setup.md
    - Playbooks: agent/playbooks.md
    - Enterprise Framework: agent/enterprise-partner-framework.md
    - Configuration: agent/configuration.md
  - Resources:
    - Glossary: resources/glossary.md
    - Maturity Model: resources/maturity-model.md
    - Tags: tags.md
