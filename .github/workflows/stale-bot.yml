name: Close Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: 'This issue has been inactive for 60 days. It will be closed if no activity occurs.'
          stale-pr-message: 'This PR has been inactive for 30 days. It will be closed if no activity occurs.'
          days-before-stale: 60
          days-before-close: 30
          exempt-issue-labels: 'p1,keep-open'
          exempt-pr-labels: 'keep-open'
