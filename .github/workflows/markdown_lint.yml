name: Lint Markdown

on:
  push:
    paths:
      - 'partneros-docs/src/content/docs/**/*.md'
      - 'partneros-docs/src/content/docs/**/*.mdx'
      - 'scripts/lint_markdown.py'
  pull_request:
    paths:
      - 'partneros-docs/src/content/docs/**/*.md'
      - 'partneros-docs/src/content/docs/**/*.mdx'
      - 'scripts/lint_markdown.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Run markdown lint
        run: |
          npm install
          npm run lint:md
