name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install pytest pyyaml

      - name: Validate link configuration
        run: |
          echo "Checking for absolute /PartnerOS links in source..."
          if grep -r '](/PartnerOS/' partneros-docs/src/content/docs/ 2>/dev/null; then
            echo "ERROR: Found absolute /PartnerOS links - use relative links instead"
            exit 1
          fi
          echo "âœ“ No absolute /PartnerOS links found"

      - name: Run link tests
        run: pytest tests/test_deployed_links.py -v

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: partneros-docs/package-lock.json

      - name: Install dependencies
        working-directory: partneros-docs
        run: npm ci

      - name: Build documentation
        working-directory: partneros-docs
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: partneros-docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
